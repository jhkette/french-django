{% extends 'base.html' %}

{%block content%}
    <h1>Index page</h1>
    {% if vocabs %}
        {% for v in vocabs %}
            <h4>{{ v.word }}</h4>
            <h4>{{ v.description }}</h4>
            <a href="{% url 'vocabulary' v.id %}" 
            class="btn btn-primary btn-block">More Info</a>
        {%endfor%}
       
    {% else %}
    <div class="col-md-12">
        <p>No Listings Available</p>
    </div>
    {% endif %}

    {% endblock %}

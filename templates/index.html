{% extends 'base.html' %}

{%block content%}
    <h1>Index page</h1>
    {% if vocabs %}
        {% for v in vocabs %}
            <h4>{{ v.word }}</h4>
            <h4>{{ v.description }}</h4>
        {%endfor%}
    {% else %}
    <div class="col-md-12">
        <p>No Listings Available</p>
    </div>
    {% endif %}

    {% endblock %}
